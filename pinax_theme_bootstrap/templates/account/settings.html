{% extends "account/_dashboard_settings.html" %}

{% load i18n %}
{% load url from future %}
{% load bootstrap %}

{% block head_title %}{% trans "Settings" %}{% endblock %}

{% block settings %}
<div class="indie-settings">
    <form method="POST" action="{% url "account_settings" %}">
        <legend>{% trans "General Settings" %}</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn" type="submit">Save</button>
    </form>
</div>
{% endblock %}
