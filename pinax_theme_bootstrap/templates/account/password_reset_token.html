{% extends "site_base.html" %}

{% load url from future %}
{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body_base %}
    <div id="content-form">
        <div class="block-form"></div>
        <div class="inner-form width-2">
            <div class="box-login">
                <div class="box-form">
                    <div class="head">
                         <h2 class="heading-title">Set your new password</h2>
                    </div>
                    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
                        <fieldset>
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <button type="submit" class="button large bold">{% trans "Save" %}</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
