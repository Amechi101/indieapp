{% extends "account/_baseRegistrationTemplate.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}
<div class="head">
    <h2 class="heading-title">Log out</h2>
</div>
<form method="POST" action="{% url "account_logout" %}">
    <fieldset>
        {% csrf_token %}
        <p>{% trans "Are you sure you want to log out?" %}</p>
        <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
    </fieldset>
</form>         
{% endblock %}
