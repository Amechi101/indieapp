{% extends "account/_baseRegistrationTemplate.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block registration %}
<form method="POST" action="{% url "account_logout" %}">
        {% csrf_token %}
      
        <p align="center">{% trans "Are you sure you want to log out?" %}</p>
        <p><button type="submit" class="button large bold">{% trans "Log out" %}</button></p>
</form>         
{% endblock %}
