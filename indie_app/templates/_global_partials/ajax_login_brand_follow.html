{% load url from future %}
{% load i18n %}

<div id="content-form">
	<div class="block-form"></div>
	<div class="inner-form width-2">
    	<div class="box-login">
			<h1> Login </h1>
			<div class="ajax_wrapper_brand_follow">
			    <div class="socialconnect">
			        <a href="#" class="facebook">Login with your Facebook</a>
			        <a href="#" class="twitter">Sign-up with Twitter</a>
			    </div>
			     <p align="center"><strong>Or</strong></p>
			    <p align="center">Login with your Username & Password</p>
			    <form method="POST" action="{% url "account_login" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
			        {% csrf_token %}
			        {% if redirect_field_value %}
			            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
			        {% endif %}
			        
			        <div class="form-group">
			            <label class="control-label  " for="id_username">Username</label>
			            <div class="">
			                <input class=" form-control" id="id_username" maxlength="30" name="username" type="text" />   
			            </div>
			        </div>
			        
			        <div class="form-group">
			            <label class="control-label  " for="id_password">Password</label>
			            <div class=" ">
			                <input class=" form-control" id="id_password" name="password" type="password" />   
			            </div>   
			        </div>

			        <div class="form-group">
			            <div class="">
			                <div class="checkbox">
			                    <label><input id="id_remember" name="remember" type="checkbox" /> <span>Remember Me</span></label>
			                </div>
			            </div>   
			        </div>
			        <p><button type="submit" class="button large bold">{% trans "Login" %}</button></p>
			    </form>  
			    <div class="footer">
			        <h2 class="heading-title" align="center">Need to Signup? 
			            <a href="{% url "account_signup" %}">{% trans "Signup now" %}</a>
			        </h2>
			    </div>  
			</div>
		</div>
	</div>
</div>
