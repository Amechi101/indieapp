{% load i18n %}
{% load account_tags %}

<ul>
{% if request.user.is_authenticated %}
    <li><a href="{% url "account_settings" %}"> {% trans "Dashboard" %}</a></li>
    <li><a id="account_logout" href="{% url "account_logout" %}"> {% trans "Log Out" %}</a></li>
    
    {% else %}
    <li><a href="{% url "account_login" %}">{% trans "Log In" %}</a></li>
    <li><a href="{% url "account_signup" %}">{% trans "Sign Up" %}</a></li>
    
    {% endif %}
    <li><a href="http://{{ request.get_host }}#about">About Unlabel</a></li>
    <li><a href="http://{{ request.get_host }}#brands">Featured Brands</a></li>
    <!-- <li><a href="#">Legal Stuff</a></li> -->
    <li><a href="mailto:info@unlabel.us">Contact</a></li>
</ul> 
<form id="accountLogOutForm" style="display: none;" action="{% url "account_logout" %}" method="POST">
    {% csrf_token %}
</form>
