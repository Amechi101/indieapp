{% load i18n %}

{% load url from future %}


<ul class="grid list-item col-3"> 
    {% for object in product_list %}
    <li class="col n-4">
        <figure class="rollover site">
            <div class="scrap-likes"><span class="icon-heart"></span></div>
            <img src="{{object.product_img.url}}" width="470" height="700">
            <div class="scrap-from"> Scrapped from:<a class="scrap-site" target="_blank" href="{{object.product_website}}">{{object.product_website_name}}</a></div>
            <div class="scrap-designer">{{object.label_name}}</div>
            <div class="scrap-title">{{object.get_name}}, <span class="scrap-price">${{object.unit_price}}</span></div>
            <a class="scrap-buy" target="_blank" href="{{object.product_slug_url}}">Buy</a>
        </figure>
    </li>
    {% endfor %}
</ul>
